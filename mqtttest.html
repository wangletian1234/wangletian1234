<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>订阅主题</title>
  </head>
  <body>
    <h2 id="ss">等待数据...</h2>
    <!-- 引入MQTT.js库 -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script>
      // 创建MQTT客户端
      const client = mqtt.connect('wss://broker.emqx.io:8084/mqtt');
      // 订阅主题
      client.subscribe('wangletian1234/ipv6');
      // 监听消息到达事件
      client.on('message', function (topic, message) {
        // 将接收到的消息显示在页面上
        document.getElementById('ss').innerHTML = `订阅到的信息是：${message.toString()}`;
      });
    </script>
  </body>
</html>
