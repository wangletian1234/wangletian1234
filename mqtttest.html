<!DOCTYPE html>
<html>
<head>
    <title>EMQX WebSocket Subscription</title>
    <script type="text/javascript">
        var ws = new WebSocket('ws://your_emqx_host:port/mqtt'); // 替换为你的EMQX服务器地址和端口
 
        ws.onopen = function() {
            console.log('WebSocket connected!');
            // 发送订阅消息
            var subscribeMessage = {
                "action": "subscribe",
                "topic": "wangletian1234/ipv6" // 替换为你要订阅的主题
            };
            ws.send(JSON.stringify(subscribeMessage));
        };
 
        ws.onmessage = function(event) {
            console.log('Message from server:', event.data);
        };
 
        ws.onerror = function(error) {
            console.log('WebSocket error:', error);
        };
 
        ws.onclose = function() {
            console.log('WebSocket disconnected');
        };
    </script>
</head>
<body>
    <h1>EMQX WebSocket Subscription Example</h1>
</body>
</html>
